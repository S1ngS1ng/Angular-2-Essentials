<header>
    <h2>Add Media to Watch</h2>
</header>
<!--<form (ngSubmit)="onSubmit(mediaItemForm.value)" #mediaItemForm="ngForm">-->
<form [ngFormModel]="myForm" (ngSubmit)="onSubmit(myForm.value)">
    <ul>
        <li>
            <label for="medium">Medium</label>
            <select name="medium" id="medium" required ngControl="medium">
                <!--<option value="Movies">Movies</option>-->
                <!--<option value="Series">Series</option>-->
                <option *ngFor="let medium of lookupLists.mediums" value="{{medium}}">{{medium}}</option>
            </select>
        </li>
        <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required ngControl="name" #name="ngForm">
            <div *ngIf="name.errors?.pattern" class="error">Name is valid</div>
        </li>
        <li>
            <label for="category">Category</label>
            <select name="category" id="category" ngControl="category">
                <option value="Action">Action</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
            </select>
        </li>
        <li>
            <label for="year">Year</label>
            <input type="text" name="year" id="year" maxlength="4" ngControl="year" #year="ngForm">
            <div *ngIf="year.errors?.year" class="error">Year must between {{year.errors?.year.min}} and {{year.errors?.year.max}}</div>
            <!--?. Elvis operator, Ternary operator in js, ? year :null, PHP ?:-->
        </li>
    </ul>
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
