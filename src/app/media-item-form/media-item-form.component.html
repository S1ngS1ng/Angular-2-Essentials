<header>
    <h2>Add Media to Watch</h2>
</header>
<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <ul>
        <li>
            <label for="medium">Medium</label>
            <select name="medium" id="medium" required formControlName="medium">
                <!--<option value="Movies">Movies</option>-->
                <!--<option value="Series">Series</option>-->
                <option *ngFor="let medium of lookupLists.mediums" value="{{medium}}">{{medium}}</option>
            </select>
        </li>
        <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required formControlName="name">
            <div *ngIf="myForm.controls.name.touched && myForm.controls.name.errors?.pattern" class="error">Name is invalid</div>
        </li>
        <li>
            <label for="category">Category</label>
            <select name="category" id="category" formControlName="category">
                <option value="Action">Action</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
            </select>
        </li>
        <li>
            <label for="year">Year</label>
            <input type="text" name="year" id="year" maxlength="4" formControlName="year">
            <div *ngIf="myForm.controls.year.touched && myForm.controls.year.errors?.yearNotDefined" class="error">Year is not defined</div>
            <div *ngIf="myForm.controls.year.touched && myForm.controls.year.errors?.yearOutOfRange" class="error">Year out of range</div>
            <!--?. Elvis operator, Ternary operator in js, ? year :null, PHP ?:-->
        </li>
    </ul>
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
